<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .video-container {
 display: flex;
  flex-direction: column;
  align-items: start;
  
}

.video {
  width: 300px; /* Adjust the width and height as per your requirements */
  height: 200px;
  border-radius: 20px;
  margin-bottom: 10px
}

.video:hover {
  cursor: pointer;
}

  </style>
</head>
<body>
 
        <div class="video-container">
          <video id="video1" class="video" src="main1.mp4" loop></video>
        </div>
      <div class="video-container">
          <video id="video2" class="video" src="sunitnike1.mp4" loop></video>
  <script>
    const video1 = document.getElementById('video1');
const video2 = document.getElementById('video2');

video1.addEventListener('mouseover', () => {
  video1.play();
});

video1.addEventListener('mouseout', () => {
  video1.pause();
  video1.currentTime = 0;
});

video2.addEventListener('mouseover', () => {
  video2.play();
});

video2.addEventListener('mouseout', () => {
  video2.pause();
  video2.currentTime = 0;
});

  </script>
</body>
</html>
